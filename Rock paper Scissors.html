<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <style>
        body {
            background-color: cornsilk;
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: black;
            font-size: xx-large;
            margin-top: 30px;
        }

        .subtitle {
            color: rgb(24, 24, 164);
            font-family: 'Courier New', Courier, monospace;
            font-size: medium;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .rps-button {
            font-size: 100px;
            border: 4px solid brown;
            border-radius: 100px;
            background-color: black;
            color: white;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .rps-button:hover {
            transform: scale(1.1);
        }

        .instructions {
            font-size: x-large;
            font-weight: 100;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <h1>Rock Paper Scissors</h1>
    <p class="subtitle"><marquee>Welcome to the Rock Paper Scissors game!</marquee></p>

    <div class="button-container">
        <button class="rps-button" onclick="play('rock')">ü™®</button>
        <button class="rps-button" onclick="play('paper')">üìÑ</button>
        <button class="rps-button" onclick="play('scissors')">‚úÇÔ∏è</button>
    </div>

    <p class="instructions">Choose your move!</p>

    <script>
        function play(playerChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const emojis = {
                rock: 'ü™®',
                paper: 'üìÑ',
                scissors: '‚úÇÔ∏è'
            };

            const computerChoice = choices[Math.floor(Math.random() * 3)];
            let result = '';

            if (playerChoice === computerChoice) {
                result = "It's a tie!";
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = "You win!";
            } else {
                result = "Computer wins!";
            }

            alert(`Computer: ${computerChoice} ${emojis[computerChoice]}\nPlayer: ${playerChoice} ${emojis[playerChoice]}\n${result}`);
        }
    </script>

</body>
</html>
